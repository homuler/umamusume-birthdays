name: Build and Test

on:
  push:
    paths:
      - src/**
      - .github/workflows/BuildAndTest.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: "15"
      - name: Test
        run: |
          cd "${GITHUB_WORKSPACE}/src/app"
          npm install
          npm run lint
          npm run test
