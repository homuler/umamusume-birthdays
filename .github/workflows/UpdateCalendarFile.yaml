name: Update Calendar File

on:
  push:
    branches:
      - main
    paths:
      - birthdays.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          cd "${GITHUB_WORKSPACE}/src/generator"
          npm ci
          npm run app
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: Update caledar file.
          labels: GitHubActions
          branch: updateCalendar
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: "ushibutatory"
